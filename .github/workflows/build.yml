name: Apk Build
'on':
  push:
    branches:
      - main
    paths-ignore:
      - 'version/version.json'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.27.3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 17.x
          cache: gradle
        id: java

      - name: Update submodules
        run: git submodule update --init --recursive

      - name: Get Commit Hash
        id: commit
        run: echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Update version.json
        run: |
          echo "{\"hash\": \"${{ env.hash }}\"}" > version/version.json

      - name: Commit and push version.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@github.com"
          git add version/version.json
          git commit -m "Update version.json with commit hash ${{ env.hash }}"
          git push origin main

      - name: Build Android APK
        run: |
          flutter build apk --release
        shell: bash

      - name: Create Git Tag
        run: |
          git tag "release-${{ env.hash }}"
          git push origin "release-${{ env.hash }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "release-${{ env.hash }}"
          body: "New APK build from commit ${{ github.sha }}"
          draft: false
          prerelease: false
          files: build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
